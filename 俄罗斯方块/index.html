<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="现代霓虹风格的俄罗斯方块游戏，具有精美的玻璃态效果和流畅动画">
    <title>霓虹俄罗斯方块 - Neon Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <header>
            <h1 class="game-title">
                <span class="neon-text">NEON</span>
                <span class="tetris-text">TETRIS</span>
            </h1>
        </header>

        <div class="game-container">
            <!-- Left Panel: Score and Level -->
            <aside class="info-panel left-panel">
                <div class="glass-card">
                    <h2>分数</h2>
                    <div class="score-display" id="score">0</div>
                </div>
                
                <div class="glass-card">
                    <h2>等级</h2>
                    <div class="level-display" id="level">1</div>
                </div>

                <div class="glass-card">
                    <h2>行数</h2>
                    <div class="lines-display" id="lines">0</div>
                </div>
            </aside>

            <!-- Game Board -->
            <main class="game-board-container">
                <canvas id="gameBoard" width="300" height="600"></canvas>
                <div id="gameOverlay" class="game-overlay hidden">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">准备好了吗？</h2>
                        <p id="overlayMessage">按开始键开始游戏</p>
                        <button id="startButton" class="game-button">开始游戏</button>
                    </div>
                </div>
            </main>

            <!-- Right Panel: Next Piece and Controls -->
            <aside class="info-panel right-panel">
                <div class="glass-card">
                    <h2>下一个</h2>
                    <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
                </div>

                <div class="glass-card controls-card">
                    <h2>控制</h2>
                    <div class="controls-list">
                        <div class="control-item">
                            <span class="key">←</span>
                            <span class="action">左移</span>
                        </div>
                        <div class="control-item">
                            <span class="key">→</span>
                            <span class="action">右移</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↓</span>
                            <span class="action">加速</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↑</span>
                            <span class="action">旋转</span>
                        </div>
                        <div class="control-item">
                            <span class="key">Space</span>
                            <span class="action">硬降</span>
                        </div>
                        <div class="control-item">
                            <span class="key">P</span>
                            <span class="action">暂停</span>
                        </div>
                    </div>
                </div>

                <button id="pauseButton" class="game-button secondary">暂停</button>
                <button id="restartButton" class="game-button secondary">重新开始</button>
            </aside>
        </div>

        <footer>
            <p>使用键盘方向键控制 | 按 P 暂停 | 按空格键硬降</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
