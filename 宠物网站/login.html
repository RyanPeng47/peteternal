<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - PetEternal (宠恒)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- 左侧装饰区 -->
        <div class="auth-decoration">
            <div class="decoration-content">
                <h1>PetEternal</h1>
                <p>让爱跨越时空，让陪伴成为永恒</p>
                <div class="floating-icons">
                    <i class="fas fa-paw"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-dog"></i>
                    <i class="fas fa-cat"></i>
                    <i class="fas fa-dove"></i>
                </div>
            </div>
        </div>

        <!-- 右侧登录/注册表单 -->
        <div class="auth-form-container">
            <!-- 登录表单 -->
            <div class="auth-form" id="loginForm">
                <h2>欢迎回来</h2>
                <p class="form-subtitle">登录您的宠恒账户</p>

                <form id="loginFormElement">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="用户名或邮箱" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="密码" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('loginPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            记住我
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        登录
                    </button>

                    <div class="form-footer">
                        还没有账户？
                        <a href="#" onclick="toggleAuthForm()">立即注册</a>
                    </div>
                </form>
            </div>

            <!-- 注册表单 -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>创建账户</h2>
                <p class="form-subtitle">加入宠恒，记录美好时光</p>

                <form id="registerFormElement">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="用户名" required>
                        <span class="form-hint">3-50个字符，只能包含字母、数字和下划线</span>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="邮箱地址" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-user-tag"></i>
                        <input type="text" id="registerNickname" placeholder="昵称（可选）">
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="密码" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('registerPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="form-hint">至少6个字符，必须包含大小写字母和数字</span>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="确认密码" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            我同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="terms-link">隐私政策</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i>
                        注册
                    </button>

                    <div class="form-footer">
                        已有账户？
                        <a href="#" onclick="toggleAuthForm()">立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
